{% extends 'base.html' %}
{% block title %}SIGN IN{% endblock %}
{% load staticfiles %}
{% block extrastyle %}{% static 'css/login.css' %}{% endblock %}
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

{% block content %}
<div class="login_div">
    <h1><a href="{% url 'index' %}">Olive</a></h1>
    <form action="." method="post">{% csrf_token %}
        {% if form.errors %}
        <script>
            alert("아이디와 비밀번호를 다시 입력해 주시길 바랍니다.");
        </script>
        {% endif %}
        <table>
            <tr>
                <td>
                    <span>SIGN IN</span>
                </td>
            </tr>
            <tr>
                <td><input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="USERNAME" required></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="PASSWORD" required></td>
            </tr>
            <tr>
                <td><button type="submit">SIGN IN</button></td>
            </tr>
            <tr>
                <td align="right">
                    <a href="{% url 'register' %}">SIGN UP</a> &nbsp;
                </td>
            </tr>
        </table>
    </form>
    </form>
</div>
{% endblock %}
